server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: teamtodo-backend
  
  # Disable auto-configuration for DataSource (for testing without MySQL)
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - com.baomidou.mybatisplus.autoconfigure.MybatisPlusAutoConfiguration

# Disable MyBatis Plus for test profile
mybatis-plus:
  enabled: false

# Actuator configuration for health check
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
